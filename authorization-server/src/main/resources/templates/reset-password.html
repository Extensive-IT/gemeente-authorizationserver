<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{generic :: htmlheader}"></head>

    <body class="text-center">
        <form th:action="@{/reset-password}" th:object="${reset}" method="post" enctype="utf8" class="form-signin">
            <img class="mb-4" th:src="${logo}" style="max-width: 280px;"/>
            <h1 class="h3 mb-3 font-weight-normal" th:text="${title}" th:unless="${#strings.isEmpty(title)}">Wachtwoord herstel</h1>
            <span th:text="${introduction}" th:unless="${#strings.isEmpty(introduction)}">Introduction</span>
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>
            </div>
            <br /><br />

            <span>Uw gebruikersnaam:&nbsp;</span>
            <strong><span th:text="${username}">[ONBEKEND]</span></strong>

            <input type="hidden" th:field="*{token}" id="token" class="form-control" />

            <label for="password" class="sr-only">Wachtwoord</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"
                   placeholder="Kies een wachtwoord" required autofocus />

            <label for="matchingPassword" class="sr-only">Bevestig wachtwoord</label>
            <input type="password" th:field="*{matchingPassword}" id="matchingPassword" class="form-control"
                   placeholder="Bevestig uw wachtwoord" required/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Herstellen</button>
            <p class="mt-5 mb-3 text-muted" th:utext="${footer}">&copy; 2018</p>
        </form>
    </body>
</html>
