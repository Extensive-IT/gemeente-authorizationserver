<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="~{generic :: htmlheader}"></head>

  <body class="text-center">
    <div>
      <form class="form-signin" th:action="@{/oauth/authorize}" method="post">

        <img class="mb-4" th:src="${logo}" style="max-width: 280px;"/>
        <h1 class="h3 mb-3 font-weight-normal">Autorisatie</h1>
        <p>Wilt u dat applicatie
          <span th:text="${clientDescription}" th:unless="${#strings.isEmpty(clientDescription)}"></span>
          <span th:text="${'(' + clientId + ')'}" th:unless="${#strings.isEmpty(clientDescription)}"></span>
          <span th:text="${clientId}" th:if="${#strings.isEmpty(clientDescription)}"></span>
          toegang heeft tot uw account gegevens (gebruikersnummer, NAW)?</p>
        <input name="user_oauth_approval" value="true" type="hidden"/>
        <th:block th:if="${showCsrf}">
          <input type="hidden" th:name="${csrfTokenName}" th:value="${csrfTokenValue}"/>
        </th:block>
        <th:block th:utext="${scopesView}"/>
        <button class="btn btn-lg btn-primary btn-block" name="authorize" type="submit">Ja</button>
      </form>

      <th:block th:utext="${scopesView}"/>
      <th:block th:if="${#strings.isEmpty(scopesView)}">
        <form class="form-signin" th:action="@{/oauth/authorize}" method="post">

          <input name="user_oauth_approval" value="false" type="hidden"/>
          <th:block th:if="${showCsrf}">
            <input type="hidden" th:name="${csrfTokenName}" th:value="${csrfTokenValue}"/>
          </th:block>
          <button class="btn btn-lg btn-primary btn-block" name="deny" type="submit">Nee</button>
        </form>
      </th:block>
      <p class="mt-5 mb-3 text-muted" th:utext="${footer}">&copy; 2018</p>
    </div>
  </body>
</html>
