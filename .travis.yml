language: java

services:
- docker

jdk:
- openjdk11

env:
  global:
  - COMMIT=${TRAVIS_COMMIT::6}

after_success:
  - export REPO=$DOCKER_USERNAME/gemeente-authorizationserver
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - echo $REPO:$TAG:$COMMIT
  - docker build -f ./authorization-server/Dockerfile -t $REPO:$COMMIT ./authorization-server/
  — docker tag $REPO:$COMMIT $REPO:$TAG
  — docker tag $REPO:$COMMIT $REPO:$TRAVIS_BUILD_NUMBER
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  — docker push $REPO

