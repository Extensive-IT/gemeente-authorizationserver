<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{generic :: htmlheader}"></head>

<body>

<div id="container" class="cls-container">

    <div id="bg-overlay" class="bg-img" style="background-image: url('/resources/img/bg-img-1.jpg');"></div>

    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">Logon</h1>
                    <p>Sign In to your account</p>
                </div>
                <form action="#" th:action="@{/login}" method="post">
                    <div th:if="${#request.getParameter('error')}" class="alert alert-danger">
                        <strong>Oh snap!</strong> Change a few things up and try login again.
                    </div>
                    <div class="form-group">
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username" autofocus>
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                        <label for="demo-form-checkbox">Remember me</label>
                    </div>
                    <button name="submit" class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                </form>
            </div>
